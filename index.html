<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Momentum</title>

		<link rel="stylesheet" href="./css/style.css" />
		<link rel="stylesheet" href="./css/reset.css" />
	</head>
	<body class="font background-item">
		<div id="app">
			<div class="app-top">
				<div class="top-left">뭐 넣지?</div>

				<div class="top-center">
					<div class="search-area">
						<input
							type="text"
							placeholder="검색어 입력 후 엔터"
							class="js-search"
						/>
					</div>
				</div>

				<div class="top-right">날씨</div>
			</div>

			<div class="center-above"></div>
			<div class="center">
				<div class="content">
					<div class="content-left">
						<div>디데이</div>

						<div>
							<p>즐겨찾기</p>

							<div class="bookmark">
								<input
									type="text"
									placeholder="Site Name"
									class="js-bookmark-name"
								/>
								<input
									type="text"
									placeholder="Site URL"
									class="js-bookmark-url"
								/>
							</div>

							<div class="view-bookmark"></div>
						</div>
					</div>

					<div class="content-center">
						<!-- 오늘 날짜 -->
						<div class="date font60"></div>

						<!-- 현재 시간 -->
						<div class="clock font80"></div>

						<!-- 로그인 -->
						<div class="login">
							<span class="greeting font40"></span>
							<span class="username font40 hidden"></span>
							<input type="text" placeholder="Your name?" class="js-login" />
						</div>

						<!-- 할 일 -->
						<div class="todos">
							<input type="text" placeholder="할 일 기억하기" class="js-todo" />

							<div class="todo-list"></div>
						</div>
					</div>

					<div class="content-right">할일 리스트</div>
				</div>
			</div>
			<div class="center-below"></div>

			<div class="app-bottom">
				<div class="bottom-left"></div>

				<div class="bottom-center">
					<div class="wise-saying font">
						<p class="quote"></p>
						<p class="author"></p>
					</div>
				</div>

				<div class="bottom-right"></div>
			</div>
		</div>

		<script src="./js/helper.js"></script>
		<script src="./js/app.js"></script>
		<script src="./js/bookmark.js"></script>
	</body>
</html>
